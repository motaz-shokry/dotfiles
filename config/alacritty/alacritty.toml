import = [
    "~/.config/alacritty/themes/gruvbox-dark.toml"
]

live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[font]
normal = {family = "JetBrainsMonoNL Nerd Font", style= "SemiBold"}
bold = {family = "JetBrainsMonoNL Nerd Font", style = "Bold"}
italic = {family = "JetBrainsMonoNL Nerd Font", style = "italic"}
bold_italic = {family = "JetBrainsMonoNL Nerd Font", style = "italic Bold"}
size = 10
glyph_offset = {x = 0, y = 0}

[window]
padding = {x = 0, y = 0}
opacity = 1

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false
style.shape = "Block"
style.blinking = "Off"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[env]
TERM = "xterm-256color"

